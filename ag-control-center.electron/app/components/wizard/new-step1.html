<div class="modal" id="modal-wizard">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title" data-trn>Category List</p>
            <button class="delete" aria-label="close" data-click-event="closeButton"></button>
        </header>
        <section class="modal-card-body">


            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-64x64">
                            <a href="#" data-click-event="userList"><img src="./users.png" title="User list"></a>
                        </figure>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <a href="#" class="is-size-4" data-click-event="userList" data-trn>
                                User List
                            </a>
                            <p data-trn>
                                wizard.user.list.description
                            </p>
                        </div>

                    </div>
                </article>
            </div>
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-64x64">
                            <a href="#" data-click-event="paymentList"><img src="./payments.png" title="Payments"></a>
                        </figure>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <a href="#" class="is-size-4" data-click-event="paymentList" data-trn>
                                Payments List
                            </a>
                            <p data-trn>
                                wizard.payment.list.description
                            </p>
                        </div>

                    </div>
                </article>
            </div>


        </section>

        
    </div>
</div>
