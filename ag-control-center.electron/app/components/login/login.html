<div class="modal is-clipped">

    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title" data-field-title data-trn>Sign in with credentials</p>
        </header>
        <section class="modal-card-body">
            <div class="content">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                      <input class="input is-medium" type="email" id="email" data-field-email placeholder="Email" data-trn>
                      <span class="icon is-large is-left">
                        <i class="fa fa-envelope"></i>
                      </span>
                      <span class="icon is-large is-right">
                        <i class="fa fa-check"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control has-icons-left">
                      <input class="input is-medium password-field" type="password" id="password" data-field-password placeholder="Password" data-trn>
                      <span class="icon is-large is-left">
                        <i class="fa fa-lock"></i>
                      </span>
                    </p>
                  </div>
            </div>

        </section>
        <footer class="modal-card-foot">
            <button class="button is-success is-medium is-rounded" data-click-event="login" data-trn data-loading>Authorization</button>
        </footer>
    </div>
</div>
