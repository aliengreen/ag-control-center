<div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">ობიექტის დამატება/რედაქტირება</p>
            <button class="delete" aria-label="close" data-click-event="closeButton"></button>
        </header>
        <section class="modal-card-body">

            <div class="field">
                <div class="control">
                    <input class="input" type="text" placeholder="დასახელება" ref="title-input" id="title-input">
                </div>
            </div>

            <div class="field">
                <!-- <label class="label">ტექსტი</label> -->
                <textarea name="content" id="editor" ref="editor" placeholder="აღწერა"></textarea>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" ref="location-checkbox" checked id="location-checkbox">
                        ანახე გეგმაზე ადგილმდებარეობა
                    </label>
                </div>
            </div>

            <div class="field is-horizontal">

                <div class="field-body">
    

                    <div class="field">
                        <div class="control">
                            <input class="input" type="text" placeholder="ტეგების ჩამონათვალი" ref="tag-input" id="tag-input">
                        </div>
                        <p class="help">ტეგები გამოიყოფა <code>','</code> სიმბოლოთი.</p>
                        
                    </div>

                    <div class="field">
        
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" placeholder="ნომერი" ref="number-input" id="number-input">
                            </div>
                            
                        </div>
                        <p class="help">ნომერი შეიძლება იყოს როგორც არაბული ციფრები, ასევე ნებისმიერი სიმბოლო.</p>
                    </div>
                </div>
            </div>



            <div class="field">
                <textarea class="textarea" placeholder="ტექსტთან დაკავშირებული შენიშვნები" name="note" row="2" id="note-textarea"
                    ref="note-textarea"></textarea>
                    <p class="help">შენიშვნები გამოიყოფა ახალი ხაზით (იგულისხმება <code>'\n'</code>). ანუ ყოველი ახალი ხაზიდან იგულისხმება ახალი შენიშვნა.</p>

            </div>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success is-rounded" data-click-event="saveObjectButton">შენახვა</button>
            <button class="button is-rounded" data-click-event="cancelButton">გაუქმება</button>
        </footer>
    </div>
</div>
