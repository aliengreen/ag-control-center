<div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <span class="modal-card-title">
                <span data-trn>Object Geolocation</span> -
                <span class="subtitle"><strong data-field-name>&nbsp;</strong></span>
            </span>
            <button class="delete close-button" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="field">

                <!-- Latitude, Longitude -->
                <div class="field">
                    <label class="label"><span data-trn>Latitude, Longitude</span>&nbsp;
                        <span class="is-size-7">(Latitude, Longitude)</span></label>
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input latlng-field" type="text" size="100" placeholder="Latitude, Longitude"
                                id="user-latitudelongitude" data-field-user-latitudelongitude data-trn>
                        </div>
                        <p class="control">
                            <button class="button is-rounded is-info" data-click-event="locationButton"
                                data-trn>Go</button>
                        </p>
                    </div>
                </div>

            </div>
            <div class="field">
                <p class="help" data-trn>Grab map marker with mouse pinter and drag it to the desiered location, then click Save to make the changes.</p>
            </div>
            <div ref="geolocationmap-placeholder" id="geolocationmap-placeholder"></div>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success is-rounded" data-loading data-click-event="saveButton"
                data-trn>Save</button>
            <button class="button is-rounded close-button" data-click-event="cancelButton" data-trn>Cancel</button>
        </footer>
    </div>
</div>
